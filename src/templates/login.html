{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('auth.login')}}" method="POST">
    {{form.csrf_token}}
    
    {{form.label}}
    <br>
    {{form.username.label}}
    {{form.username}}

    {{form.password.label}}
    {{form.password}}

    {{form.submit}}
</form>
{% endblock %}

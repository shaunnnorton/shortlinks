{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for record in records %}
        <li>
        <form action="{{url_for('main.remove_route')}}" method="post">
            {{record.shortlink}} | {{record.original_url}}
            <input type="hidden" name="Link" value="{{record.shortlink}}">
            <button type="submit">Delete</button>
        </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
